{% extends "base.html" %}

{% block content %}
<p>{{debug}}</p>
{% if debug %}
<p>Сервер запущен в режиме разработчика.</p>
{% endif %}
<h1>Список статей</h1>
{% for article in articles %}
  <h2><a href="{% url 'articles:article_show' article.id %}">{{ article.name }}</a></h2>
  <div>{{ article.body|slice:":200" }}</div>
{% endfor %}
{% endblock %}
